<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiz OS Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .status-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: 600;
            color: #555;
        }

        .value {
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .message-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
        }

        .message-box h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .message-box p {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #c33;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge.healthy {
            background: #d4edda;
            color: #155724;
        }

        .badge.vulnerable {
            background: #f8d7da;
            color: #721c24;
        }

        .badge.fixed {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Wiz OS Demo</h1>
        <p class="subtitle">Base Layer Vulnerability Remediation</p>

        <div id="content">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('api/data');
                const data = await response.json();

                const baseImageType = data.backend.base_image;
                const badgeClass = baseImageType === 'vulnerable' ? 'vulnerable' : 'fixed';
                const badgeText = baseImageType === 'vulnerable' ? '‚ö†Ô∏è Vulnerable' : '‚úÖ Fixed';

                document.getElementById('content').innerHTML = `
                    <div class="status-container">
                        <h2 style="margin-bottom: 15px; color: #333;">Service Status</h2>
                        <div class="status-item">
                            <span class="label">Backend Status:</span>
                            <span class="value">
                                ${data.backend.status}
                                <span class="badge healthy">Healthy</span>
                            </span>
                        </div>
                        <div class="status-item">
                            <span class="label">Python Version:</span>
                            <span class="value">${data.backend.python_version}</span>
                        </div>
                        <div class="status-item">
                            <span class="label">Base Image Type:</span>
                            <span class="value">
                                ${baseImageType}
                                <span class="badge ${badgeClass}">${badgeText}</span>
                            </span>
                        </div>
                    </div>

                    <div class="message-box">
                        <h2>üìã ${data.content.demo}</h2>
                        <p><strong>Message:</strong> ${data.content.message}</p>
                        <p><strong>üí° Tip:</strong> ${data.content.tip}</p>
                    </div>
                `;
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> Failed to connect to backend service.
                        <br>Please ensure the backend is running.
                    </div>
                `;
                console.error('Error:', error);
            }
        }

        // Fetch data on page load
        fetchData();

        // Refresh every 10 seconds
        setInterval(fetchData, 10000);
    </script>
</body>
</html>
